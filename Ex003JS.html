<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo 1 Java Script e Variaveis </title>
    <style>
        h1 { 
            color: rgb(26, 149, 206);
            background-color: sandybrown;
        }
        
        h2 {
            color: rgb(52, 34, 218);
            font: normal 25pt Verdana;
            ;
        } 
        /* Comentário em CSS */
    </style> 
</head>
<body> <!-- Comentário em HTML -->
    <p> Hello World! </p>
    <p> <h1> Olá mundo! </h1> </p>
    <p> <h2> Hello World! </h2></p>

    <script> 
        var n1 = Number.parseInt(window.prompt("Digite o primeiro número: "))
        var n2 = Number.parseInt(window.prompt("Digite o segundo número: ")) //Number.parseInt "traduz" a string para Inteiro
        var soma = n1 + n2
        var sub = n1 - n2
        window.prompt("A soma dos números é " + soma.toString) // variavel.toString converte para string
        window.alert(`A subtração dos valores ${n1} e ${n2} é ${sub}`) // Usando template string e placeholder (${})
        // string + string para CONCATENAÇÃO e
        // number + number para ADIÇÃO 
    </script>
</body>
</html>
