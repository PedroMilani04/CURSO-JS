<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Simbolos</title>
</head>
<body>
    <style>
        h1 {
            color: crimson;
            font: bold;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        h2 {
            color: black;
            font: bold;
        }
        h3 {
            color: red;
            font-size: large;
            font: bold;
        }
    </style>
    <script>
        var n1 = Number.parseFloat(window.prompt(`Insira o primeiro número: `))
        var n2 = Number.parseFloat(window.prompt(`Insira o segundo número: `))
        var s = n1 + n2
        var s1 = n1 - n2
        var s2 = n1 * n2
        var s3 = n1 / n2
        var s4 = n1 % n2
        var s5 = n1 ** n2
        var f = n1 > n2
        var f1 = n1 < n2
        var f2 = n1 >= n2
        var f3 = n1 <= n2
        var f4 = n1 == n2
        var f5 = n1 != n2
        var f6 = n1 === n2
            document.write(`<h1>${n1} e ${n2}</h1>`)
            document.write(`A soma desses números é igual a: <strong>${s}</strong><br>`)
            document.write(`A subtração desses números é igual a: <strong>${s1}</strong><br>`)
            document.write(`A multiplicação desses números é igual a:  <strong>${s2} </strong><br>`)
            document.write(`A divisão real desses números é igual a: <strong>${s3}</strong><br>`)
            document.write(`A divisão inteira desses números (Restante) é igual a: <strong>${s4}</strong><br>`)//resto da divisão inteira
            document.write(`A potencia desses números é igual a: <strong>${s5}</strong><br>`)//potenciação de um número pelo outro
            document.write(`A ordem de precedencia se da por: 1= (), **. 2= *, /, %. 3= +, -</strong><br><br>`)
            //Para ATUALIZAR a variavel com o mesmo número (n = 3 | n = n + 4, por exp.) pode-se usar (n += 4), pois tera o mesmo resultado.
            //Para INCREMENTAR ou TIRAR o valor de uma variavel em 1 (n = 3, por exp.) pode-se usar (n++) e (n--).
            document.write(`${n1} > ${n2} ? <strong>${f} </strong>| Maior Que<br>`)
            document.write(`${n1} < ${n2} ? <strong>${f1}</strong> | Menor Que<br>`)
            document.write(`${n1} >= ${n2} ? <strong>${f2} </strong>| Maior OU Igual a<br>`)
            document.write(`${n1} <+ ${n2} ? <strong>${f3} </strong>| Menor OU Igual a<br>`)
            document.write(`${n1} == ${n2} ? <strong>${f4} </strong>| Igual a<br>`)
            document.write(`${n1} != ${n2} ? <strong>${f5}</strong> | Diferente de<br>`)
            document.write(`${n1} === ${n2} ? <strong>${f6} </strong>| Identico a<br><br>`)
            document.write(`<h2>Operadores Lógicos</h2>`)
            document.write(` <strong> ! </strong> = Negação/Não | True ou False <br>`)
            document.write(`<strong> && </strong> = Conjunção/E | True, False, False, False <br>`)
            document.write(`<strong> || </strong> = Disjunção/Ou | False, True, True, True <br>`)
            document.write(`ORDENS DE EXECUÇÃO: Não (!)/ E (&&)/ Ou (||)<br>`)
            document.write(`Aritmedicos ((), **, /...) > Relacionais (>, <, <=...) > Lógicos (!, &&, ||)<br>`)
            document.write(`<h2>Ternário</h2>`)
            document.write(`TESTE <strong> ? </strong> TRUE <strong> : </strong> FALSE`)
            document.write(`EXEMPLO: var media = 6 | media > 6? aprovado : desaprovado`)
    </script>
</body>
</html>
