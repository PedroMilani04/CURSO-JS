<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: rgb(14, 241, 14);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            margin-left: 42%;
            margin-top: 18%;
        }
    </style>
</head>
<body>
    <div id="area" > <!-- onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" / Declarando evento no HTML-->
        Interaja aqui.
    </div>
    <script>
    /*  DECLARAR UMA FUNÇÃO
      function ação(parametro) { 
        código da função
    } */
    var a = window.document.getElementById('area')
    a.addEventListener('mousedown', clicar)
    a.addEventListener('mouseup', subir)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)
    function clicar() {
         a.innerText = 'Clicou!'
         a.style.background = 'red'
    }
    function subir() {
        a.innerText = 'Clicou!'
        a.style.background = 'rgb(14, 241, 14)'
    }
    function entrar() {
        a.innerText = 'Entrou!'
    }
    function sair() {
        a.innerText = 'Saiu!'
        a.style.background = 'rgb(14, 241, 14)'
    }
    </script>
</body>
</html>
