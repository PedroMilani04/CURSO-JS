    <h1>Estrutura de Repetição com teste lógico no INICIO</h1>
    <p>Para se montar uma estrutura de <i>Repetição</i> com teste lógico no inicio no JavaScript, é necessário usar <b>while</b></p>
    <script>
        document.write(`Exemplo:<br> while (condição) { <br> O que será feito enquanto TRUE <br>}`)
        /* 
        EXEMPLO
        function comerPizza() {
            while (temFatia()) { <-- Enquanto tiver fatias, o comando executara pra serem comidas
                comerFatia
            }
        } <-- Quando as fatias acabarem, o comerFatia parará e a função terminará
        */
    document.write(`<h1>Estrutura de Repetição com teste lógico no FIM</h1>`)
    document.write(`Para se montar uma estrutura de <i> Repetição </i> com teste lógico no fim no JavaScript, é necessario usar <b>do while</b><br>`)
    document.write(`Exemplo: <br> do {<br> O que será feito se a condição for TRUE <br>} while (condição)`)
     /* 
        EXEMPLO
        do { <-- Do = Faça
            ComerFatia  
            } while (temFatia() <-- Enquanto tiver fatias, o código estará executando para comer fatias.
        */
    document.write(`<h1>Estrutura de Repetição com variável de CONTROLE</h1>`)
    document.write(`Para se montar uma estrutura de <i> Repetição </i> com uma variável de controle no JavaScript, é necessario usar <b>for</b><br>`)
