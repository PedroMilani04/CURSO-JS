<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> EXEMPLO 2 JavaScript, template string e códigos  </title>
</head>
<body>
     <script>
         var nome = window.prompt("Qual seu nome?")
         var idade = Number.parseFloat(window.prompt("Qual sua idade?"))
         var sal = 2500.5
         document.write(`Olá ${nome}, o seu nome tem ${nome.length} letras. </br>`)
         document.write(`Seu nome em maisculo é escrito <strong>${nome.toLocaleUpperCase()}</strong>. </br>`)//Função para MAISUCULO
         document.write(`Seu nome em minusculo é escrito <strong>${nome.toLowerCase()}</strong>. </br>`)//Função para MINUSCULO
         document.write(`Sua idade é ${idade}, sendo assim com duas casas decimais e virgula:  ${idade.toFixed(2)} e ${idade.toFixed(2).replace('.', ',')}. </br> `)
         document.write(`O salário de 2500.50 reais, com duas casas decimais e brasileiro, é: ${sal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
     </script>
</body>
</html>
