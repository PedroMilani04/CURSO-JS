<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o DOM</title>
</head>
<style>
    body {
        background-color: rgb(78, 87, 207);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 20px;
        color: rgb(248, 248, 248);
        text-align: center;
    }
</style>
<body>
    <div id="a">DIV com a cor mudada usando o ID</div>
    <script>
    document.write(`<h1>Olá, primeiro teste com o DOM! (Document Object Model)</h1>`)
    document.write(`<p>Teste de texto usando o DOM e Live Server<br>`)
    document.write(`DOM é um acronimo para Document Object Model. Ele está no navegador, e da acesso aos componentes internos do site.</p>`)  
    document.write(`<p> <b>Árvore DOM</b><br>`)
        document.write(`Location: A localização atual do site (URL), Document: Documento atual, History: O histórico (De onde veio, onde vai, etc.)`)
        document.write(`<br> No HTML, temos head e body, que são <i>CHILD</i> do HTML, que é seu <i>PARENT</i>.<br>` )
        document.write(`Quem está diretamente acima do outro na árvore DOM é um PARENT, e os diretamente abaixo são seus CHILD.`)
        document.write(`<br>Em HEAD, temos meta e title, em BODY, temos h1, p, div, etc.`)
    window.document.write(`<p>URL da pagina utilizando da árvore DOM: `+ window.document.URL)
    document.write(`<p> <b>Seleções</b>`)
         var p1 = window.document.getElementsByTagName('p')[0]
        document.write(`<br>Por Marca: getElementsByTagName(Elemento)[Ordem em que aparece, 0, 1, 2...]`)
        window.document.write(`<br>O parágrafo está escrito: <i> ${p1.innerText}.</i> <p> Com isso é possivel mudar a cor, fonte, estilo de diferentes partes do site. <br> `)
        document.write(`Também é possivel selecionar por ID, usando do getElementById('ID')<br>`)
        var d = window.document.getElementById('a')
        d.style.background = 'green'
        document.write(`<p>Por fim, há o Query Selector, sendo a forma mais prática de seleção, usada como window.document.querySelector('categoria.tag)<br>`)
        document.write(`Exemplo: window.document.querySelector('div#msg'). O Div é a categoria e o #msg indica que há uma ID chamada "msg". Para classe podemos usar .msg`)
    </script>
    

</body>
</html>
